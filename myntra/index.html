<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    <script src="img.js"></script>
    <link rel="stylesheet" href="img.css">
    
</head>
<body>
    <header class="container">
        <nav class="flex space-between">
            <div class="left flex item-center">
                <img src="logo.png" alt="image">
                <ul class="flex item-center justify-center semibold">
                    
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>KIDS</li>
                    <li>HOME&LIVING</li>
                    <li>BEUTY</li>
                    <li>STUDIO</li>
                </ul>

            </div>
            <div class="right flex item-center">
                <input class="search" placeholder="Search for products, brands and more" class="desktop-searchBar"
                value="" data-reactid="904">
                <div class="profile mx-2">Profile</div>
                <div class="wishlist mx-2">Wishlist</div>
                <div class="bag mx-2">Bag</div>
            </div>
        </nav>

       
    </header>
    <section class=" container section1">
        
            <img src="1.png" class="homeimg"

    </section>
    <section>
      <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="1.png" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="2.png" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="3.png" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot"></span> 
          <span class="dot"></span> 
          <span class="dot"></span> 
        </div>

    </section>
    
    
</body>
</html>
